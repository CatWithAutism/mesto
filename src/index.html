<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <!--Простите если где-то накосячил с цветом. Я выйграл в лотерею дальтонизм в этом мире :)-->
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Mesto Russia">
        </header>
        <main>
            <section class="profile">
                <img src="./images/pathfinder.jpg" class="profile__avatar" alt="Картинка профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="pictures">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__sign">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div id="popupPicture" class="popup">
        <button class="popup__closing-button" type="button"></button>
        <div class="popup__container popup__container_large">
            <img class="popup__picture" alt="">
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <div id="popupProfile" class="popup">
        <button class="popup__closing-button" type="button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupProfile">
                <input id="name" placeholder="Имя" name="newName" type="text" required class="popup__input-field" minlength="2" maxlength="40">
                <span id="name-error" class="popup__error-message"></span>
                <input id="title" placeholder="Вид деятельности" name="newTitle" type="text" required class="popup__input-field" minlength="2" maxlength="200">
                <span id="title-error" class="popup__error-message"></span>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div id="popupAddPicture" class="popup">
        <button class="popup__closing-button" type="button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popupAddPicture">
                <input id="pictureTitle" name="newTitle" type="text" required class="popup__input-field" placeholder="Название" maxlength="30" minlength="2">
                <span id="pictureTitle-error" class="popup__error-message"></span>
                <input id="url" name="newUrl" type="url" required class="popup__input-field" placeholder="Ссылка на картинку">
                <span id="url-error" class="popup__error-message"></span>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <template id="pictureTemplate">
        <div class="pictures__element">
            <img class="pictures__picture" alt="">
            <div class="pictures__info">
                <h3 class="pictures__title"></h3>
                <button class="pictures__like" type="button"></button>
            </div>
            <button class="pictures__remove-button" type="button"></button>
        </div>
    </template>
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
